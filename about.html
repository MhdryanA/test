    <script>
        function onlyNumbers(event) {
            event = event || window.event;
            var key = event.keyCode || event.which;
            key = String.fromCharCode(key);
            var regex = /[0-9]|\./;
            if (!regex.test(key)) {
                event.returnValue = false;
                if (event.preventDefault) event.preventDefault();
            }
        }
    </script>
